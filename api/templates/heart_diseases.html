
{% extends 'layouts/base.html' %}
{% block title %}
    <title>home page</title>
    <link rel="stylesheet" href="./../static/css/diabetes.css">

{% endblock title %}
{% block content %}
   
<main class="main">
    <div class="main_wrapper">
        <h1>heart_diseases Prediction</h1>
        <div class="form_box">
            <h2>heart_diseases</h2>

<form id="heart-disease-form">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="1">Female</option>
        <option value="2">Male</option>
    </select><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="ap_hi">Systolic Blood Pressure (mmHg):</label>
    <input type="number" id="ap_hi" name="ap_hi" required><br>

    <label for="ap_lo">Diastolic Blood Pressure (mmHg):</label>
    <input type="number" id="ap_lo" name="ap_lo" required><br>

    <label for="cholesterol">Cholesterol Level:</label>
    <select id="cholesterol" name="cholesterol" required>
        <option value="1">Normal</option>
        <option value="2">Above Normal</option>
        <option value="3">High</option>
    </select><br>

    <label for="gluc">Glucose Level:</label>
    <select id="gluc" name="gluc" required>
        <option value="1">Normal</option>
        <option value="2">Above Normal</option>
        <option value="3">High</option>
    </select><br>

    <label for="smoke">Smoking:</label>
    <select id="smoke" name="smoke" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label for="alco">Alcohol Consumption:</label>
    <select id="alco" name="alco" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label for="active">Physical Activity:</label>
    <select id="active" name="active" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <button type="submit">Predict</button>
</form>

</div>
</div>
</main>


{% endblock content %}
