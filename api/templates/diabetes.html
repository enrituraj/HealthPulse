
{% extends 'layouts/base.html' %}
{% block title %}
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

{% endblock title %}
{% block content %}
    <div class="banner">
        <div class="banner_content">
            <h1>Diabetes Prediction</h1>
            <p>sub title here</p>
        </div>
    </div>
    <main class="main">
        <div class="main_wrapper">
            <div class="form_box">
                <h2>Diabetes</h2>
<!-- gender,age,hypertension,heart_disease,smoking_history,bmi,HbA1c_level,blood_glucose_level,diabetes
Female,20.0,0,0,never,27.32,6.6,85,0
Female,44.0,0,0,never,19.31,6.5,200,1 -->

                <div class="input_box">
                    <label>heart_disease</label>
                    <div class="input_checkbox">
                        
                    <label for="heart_disease">Yes</label>
                    <label for="heart_disease">No</label>
                    <input type="checkbox" name="heart_disease" id="heart_disease">
                    <span id="checked"></span>

                    </div>
                </div>
                <div class="input_box">
                    <label>Gender</label>

                    <div class="input_checkbox">
                    <label for="gender">Male</label>
                    <label for="gender">Female</label>
                    <input type="checkbox" name="gender" id="gender">
                    <span id="checked"></span>
                    </div>
                </div>
                <div class="input_box">
                    <label for="age">Age</label>
                    <input type="number" class="input" placeholder="Enter age">
                </div>






                <label for="hypertension">Hypertension:</label>
                <input type="number" class="input" id="hypertension" name="hypertension" required><br>
        
                <label for="smoking-history">Smoking History:</label>
                <select id="smoking-history"  class="input" name="smokingHistory" required>
                    <option value="No Info">No Info</option>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                    <option value="not current">Not Current</option>
                    <option value="ever">Ever</option>
                </select><br>
        
                <label for="bmi">BMI:</label>
                <input type="number" class="input" id="bmi" name="bmi" step="0.01" required><br>
        
                <label for="hba1c-level">HbA1c Level:</label>
                <input type="number" class="input" id="hba1c-level" name="hba1cLevel" step="0.01" required><br>
        
                <label for="blood-glucose-level">Blood Glucose Level:</label>
                <input type="number" class="input" id="blood-glucose-level" name="bloodGlucoseLevel" required><br>
        
                <button type="submit" class="btn">Submit</button>














            </div>
        </div>
    </main>

{% endblock content %}
