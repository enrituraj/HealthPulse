<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block title %}{% endblock title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    
    <header class="header">
        
        <nav class="navbar">
            <div class="menu_left">
                <button class="toggle lg-hidden only_lg" id="menu_toggle">
                    <i class="bx bx-menu"></i>
                </button>
                <div class="logo">
                    <a href="/" class="logo_text">
                        <span><i class='bx bx-shield-plus'></i></span>
                        HealthPulse
                        
                    </a>
                </div>
                <ul class="main_menu" id="menu">                    
                    <li class="menu_li">
                        <a href="/login" class="menu_link lg-hidden">Login</a>
                    </li>
                </ul>
            </div>
    
            <div class="menu_right">
                {% if user %}
                <!-- dropdown start -->
                <div class="dropdown" data-dropdown="">
                    <a class="dropdown_btn user__data" data-dropdown-button="">
                        <!-- <img src="./img/Avatar.jpg" alt="user profile image"> -->
                        <i class='bx bx-user menu_circle'></i>
                        <div class="user__content sm-hidden">
                            <p>{{ user.name | default('N/A') }}</p>
                            <p>{{ user.email | default('N/A') }}</p>
    
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <a href="{{ url_for('my_profile') }}" class="dropdown_item">My profile</a>
                        <a href="{{ url_for('my_reports') }}" class="dropdown_item">My Reports</a>
                        <a href="{{ url_for('change_password') }}" class="dropdown_item">Change Password</a>
                        <a href="{{ url_for('logout') }}" class="dropdown_item logout">
                            <i class='bx bx-log-in'></i> Logout</a>
                    </div>
                </div>
                <!-- dropdown end -->
                {% else %}            
                    <a href="/login" class="btn btn-login sm-hidden">Login</a>
                {% endif %}
    
                <button class="toggle lg-hidden only_sm" id="menu_toggle2">
                    <i class="bx bx-menu"></i>
                </button>
            </div>
        </nav>
        </header>
        
    {% block content %}{% endblock content %}
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
