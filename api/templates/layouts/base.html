<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block title %}{% endblock title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <header>
        
    <nav class="navbar">
        <div class="menu_left">
            <button class="toggle lg-hidden only_lg" id="menu_toggle">
                <i class="bx bx-menu"></i>
            </button>
            <div class="logo">
                <a href="/" class="logo_text">
                    <span><i class='bx bx-shield-plus'></i></span>
                    HealthPulse</a>
            </div>
            <ul class="main_menu" id="menu">
                <li class="menu_li"> 
                    <a href="/diabetes" class="menu_link">Diabetes</a>
                </li>
                <li class="menu_li">
                    <a href="/heart_diseases" class="menu_link">Heart Diseases</a>
                </li>
                {% if user %}
                <li class="menu_li">
                    <a href="/my_profile" class="menu_link">My Profile</a>
                </li>
                <li class="menu_li">
                    <a href="/logout" class="menu_link lg-hidden">Logout</a>
                </li>
                {% else %} 
                <li class="menu_li">
                    <a href="/login" class="menu_link lg-hidden">Login</a>
                </li>
                <li class="menu_li">
                    <a href="/register" class="menu_link lg-hidden">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <div class="menu_right">
            {% if user %}
                <a href="{{ url_for('logout') }}" class="btn sm-hidden"><i class='bx bx-log-out bx-rotate-180' ></i> Logout</a>
            {% else %}            
                <a href="/login" class="btn btn-login sm-hidden">Login</a>
                <a href="/register" class="btn btn-register sm-hidden">Signup</a>
            {% endif %}

            <button class="toggle lg-hidden only_sm" id="menu_toggle2">
                <i class="bx bx-menu"></i>
            </button>
        </div>
    </nav>
    </header>
        
    {% block content %}{% endblock content %}
    


    <!-- <script src="./../../static/js/script.js"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
