<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="HealthPulse - Your Personal Health Companion for accurate and free health assessments.Unlock a healthier you with HealthPulse! 🌐 Your go-to for free, instant health assessments using cutting-edge technology. Get personalized insights for diabetes, brain tumors, and heart diseases. Take control of your well-being today! 💪🩺 #HealthTech #Wellness #HealthPulse">
    <meta name="keywords" content="HealthPulse, health, assessment, machine learning, web application">
    <meta name="author" content="Rituraj">

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HealthPulse">
    <meta property="og:description" content="Your Personal Health Companion for accurate and free health assessments.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://healthpulse.vercel.app/">
    <meta property="og:image" content="https://healthpulse.vercel.app/static/img/healthpulse.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="Unlock a healthier you with HealthPulse! 🌐 Your go-to for free, instant health assessments using cutting-edge technology. Get personalized insights for diabetes, brain tumors, and heart diseases. Take control of your well-being today! 💪🩺 #HealthTech #Wellness #HealthPulse">
    <meta name="twitter:title" content="HealthPulse">
    <meta name="twitter:description" content="Your Personal Health Companion for accurate and free health assessments.">
    <meta name="twitter:image" content="https://healthpulse.vercel.app/static/img/healthpulse.png">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block title %}{% endblock title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>        
    {% block content %}{% endblock content %}
    <!-- <script src="./../../static/js/script.js"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
